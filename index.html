<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="title">
      <h1 class="heading">Vacation Destinations Wishlist</h1>
      <p class="heading-comment">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist.
      </p>
    </article>
    <section class="info">
      <div class="destination">
        <h4>Destination name</h4>
        <input
          type="text"
          id="name"
          placeholder="Enter the name of the destination"
        />
      </div>
      <div>
        <h4>Location</h4>
        <input type="text" id="location" placeholder="Where is it located?" />
      </div>
      <div>
        <h4>Photo</h4>
        <input
          type="text"
          id="photo"
          placeholder="Enter an image url of the place"
        />
      </div>
      <div>
        <h4>Description</h4>
        <input
          type="text"
          id="description"
          placeholder="What do you like about it?"
        />
      </div>
    </section>
    <div class="cardsection">
      <h2 class="details">Enter destination details</h2>
      <div class="display-cards"></div>
    </div>
  </body>
</html>
